<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            padding-left: 10px;
            padding-right: 16px;
        }
        #two{
            padding-left: 10px;
            padding-right: 5px;
        }
    </style>

</head>
<body bgcolor="aqua">
    <div style="background-color:rgb(40, 156, 40); width: 331px; margin-left: 500px; padding-left: 11px; padding-right: 16px; padding-bottom: 10px; padding-top: 1px">
    <h4 class="heading">Step  1: Your Detail</h3>
    <table>
        <tr>
            <td bgcolor="chartreuse" style="padding-right: 53px;">Name</td>
            <td bgcolor="chartreuse" id="one"><input type="text" name="name" placeholder="First and Last name" size="25"></td>
        </tr>
        <tr>
            <td bgcolor="chartreuse">Email</td>
            <td bgcolor="chartreuse" id="one"><input type="email" name="email" placeholder="example@domain.com" size="25"></td>
        </tr>
        <tr>
            <td bgcolor="chartreuse">Phone</td>
            <td bgcolor="chartreuse" id="one"><input type="text" name="phone" placeholder="Eg. +447500000000" size="25"></td>
        </tr>
    </table>
    <h4>Step 2: Delivery address</h4>
    <table>
        <tr>
            <td bgcolor="chartreuse" style="padding-right: 41px;">Address</td>
            <td bgcolor="chartreuse" style="padding-left: 10px;"><textarea name="address"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="chartreuse">Post Code</td>
            <td bgcolor="chartreuse" id="one"><input type="text" name="postcode" size="25"></td>
        </tr>
        <tr>
            <td bgcolor="chartreuse">Country</td>
            <td bgcolor="chartreuse" id="one"><input type="text" name="country" size="25"></td>
        </tr>
    </table>
    <h4>Step 3: Card Details</h4>
    <table>
        <tr>
            <td bgcolor="chartreuse" style="padding-right: 2px;">Card Type</td>
            <td bgcolor="chartreuse"><input type="radio" name="cardtype">Visa
                <input type="radio" name="cardtype">AmEx
                <input type="radio" name="cardtype">Mastercard</td>
        </tr>
        <tr>
            <td bgcolor="chartreuse">Card Number</td>
            <td bgcolor="chartreuse" id="two"><input type="text" name="cardnumber" size="25"></td>
        </tr>
        <tr>
            <td bgcolor="chartreuse">Security Code</td>
            <td bgcolor="chartreuse" id="two"><input type="text" name="securitycode" size="25"></td>
        </tr>
        <tr>
            <td bgcolor="chartreuse" style="padding-right: 2px;">Name on Card</td>
            <td bgcolor="chartreuse" id="two"><input type="text" name="ownername" placeholder="Exact name as on the card" size="25"></td>
        </tr>
        <tr>
            <td bgcolor="chartreuse" colspan="2" align="center"><input type="submit" name="submit" value="BUY IT!" style="background-color: rgb(171, 30, 30);"></td>
        </tr>
    </table>
    </div>
</body>
</html>
